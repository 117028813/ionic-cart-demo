<ion-header>

  <ion-navbar>
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="login()" [disabled]="username !== 'Login'">{{username}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ul class="goods-list">
    <li class="goods-item" *ngFor="let item of goodsList" (click)="openGoodsDetail(item)">
      <div class="left">
        <img [src]="item.img">
      </div>
      <div class="right">
        <p class="name">{{item.name}}</p>
        <p class="amount">{{item.amount | currency:'CNY':'symbol-narrow'}}</p>
      </div>
    </li>
  </ul>

  <p text-center margin-bottom *ngIf="noMoreData" class="no-more-data">没有更多数据了</p>

  <ion-infinite-scroll (ionInfinite)="onInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
