<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <input class="form-control" type="text" autocomplete="off" placeholder="用户名" [(ngModel)]="user.name" name="name" #name="ngModel" required minlength="4">
      <div class="validate-message" *ngIf="name.invalid && (name.dirty || name.touched)">
        <p *ngIf="name.errors.required">用户名必填</p>
        <p *ngIf="name.errors.minlength">用户名至少4个字符</p>
      </div>
    </div>

    <div class="form-group">
      <input class="form-control" type="password" placeholder="密码" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="6">
      <div class="validate-message" *ngIf="password.invalid && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required">密码必填</p>
        <p *ngIf="password.errors.minlength">密码至少6位</p>
      </div>
    </div>
    
    <button ion-button [disabled]="!userForm.form.valid">登录</button>
    <button ion-button outline type="button" (click)="cancle()">取消</button>
  </form>
</ion-content>
